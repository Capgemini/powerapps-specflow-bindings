name: $(GITVERSION_FullSemVer)

trigger: none

pr:
  - master

pool:
  vmImage: 'windows-latest'

stages:
  - template: templates/build-and-test-stages.yml
    parameters:
      environmentIdentifier: $(Build.BuildId)
      environmentDisplayName: SpecFlow Bindings - pr
      environmentDomainName: sfb-pr